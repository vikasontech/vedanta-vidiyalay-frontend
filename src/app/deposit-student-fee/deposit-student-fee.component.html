<form [formGroup]="depositForm" (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>

      <mat-card-title>
        <p class="h3">
          Deposit student fee
        </p>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="*Enrolment No" type="number" formControlName="enrolmentNo"
              model="depositFeeFormData.enrolmentNo">
            <mat-error *ngIf="depositForm.controls['enrolmentNo'].hasError('required')">
              Enrolment No is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="*Amount" type="number" formControlName="amount"
              model="depositFeeFormData.amount">
            <mat-error *ngIf="depositForm.controls['amount'].hasError('required')">
              Amount is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="*Instrument No" formControlName="instrumentNo"
              model="depositFeeFormData.instrumentNo">
            <mat-error *ngIf="depositForm.controls['instrumentNo'].hasError('required')">
              Instrument No is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="*Transaction Mode" formControlName="transactionMode"
              model="depositFeeFormData.transactionMode">
              <mat-option *ngFor="let transactionMode of transactionModes" [value]="transactionMode.value">
                {{transactionMode.viewValue}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="depositForm.controls['transactionMode'].hasError('required')">
              Transaction Mode is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
