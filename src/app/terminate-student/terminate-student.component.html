<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

  <mat-card class="shipping-card">

    <mat-card-header>
      <mat-card-title>
        <p class="h3">Terminate student</p>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Enrolment No" type="number" formControlName="enrolmentNo"
              model="updateFormModel.enrolmentNo">
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name" model="updateFormModel.name">
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Father name" formControlName="fatherName" model="updateFormModel.fatherName">
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Standard" formControlName="standard" model="updateFormModel.standard">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Reason for leave" formControlName="reasonForLeave"
              model="updateFormModel.reasonForLeave">
              <mat-option *ngFor="let rejectReason of rejectReasons" [value]="rejectReason.value">
                {{rejectReason.viewValue}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="updateForm.controls['reasonForLeave'].hasError('required')">
              Reason for leave is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <!-- 
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Description" formControlName="description" model="updateFormModel.description">
            <mat-error *ngIf="updateForm.controls['description'].hasError('required')">
              Description is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div> -->



    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Terminate</button>
    </mat-card-actions>
  </mat-card>
</form>
