<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>
        <p class="h3">Create fee master</p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>


      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Standard" type="number" formControlName="standard"
              model="updateFormModel.standard">
            <mat-error *ngIf="updateForm.controls['standard'].hasError('required')">
              Standard is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Year" type="number" formControlName="year" model="updateFormModel.year">
            <mat-error *ngIf="updateForm.controls['year'].hasError('required')">
              Year is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Amount" type="number" formControlName="amount" model="updateFormModel.amount">
            <mat-error *ngIf="updateForm.controls['amount'].hasError('required')">
              Amount is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Description" formControlName="description" model="updateFormModel.description">
          </mat-form-field>
        </div>
      </div>



      <div class="row">
        <div class="col">
          <mat-form-field class="w-50">
            <mat-select placeholder="Active" formControlName="isActive" model="updateFormModel.isActive">
              <mat-option *ngFor="let option of options" [value]="option.value">
                {{option.viewValue}}
              </mat-option>
            </mat-select>

            <mat-error *ngIf="updateForm.controls['isActive'].hasError('required')">
              Active information <strong>required</strong>
            </mat-error>

          </mat-form-field>
        </div>
      </div>



    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
