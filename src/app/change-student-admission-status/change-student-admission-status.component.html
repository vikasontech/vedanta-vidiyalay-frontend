<form [formGroup]="updateForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="vedanta-card">
    <mat-card-header>
      <mat-card-title>
        <p class="h3">
          Update admission status
        </p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="*Enrolment No" formControlName="enrolmentNo"
              model="updateFormModel.enrolmentNo">
            <mat-error *ngIf="updateForm.controls['enrolmentNo'].hasError('required')">
              Enrolment No is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="*Admission Status" formControlName="admissionStatus"
              model="updateFormModel.admissionStatus">
              <mat-option *ngFor="let admissionStatus of admissionStatuses" [value]="admissionStatus.value">
                {{admissionStatus.viewValue}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="updateForm.controls['admissionStatus'].hasError('required')">
              Admission Status is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
